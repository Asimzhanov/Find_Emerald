	let bomb = document.querySelectorAll(".bomb")
	let popal = document.querySelectorAll(".popal")
	let mimo = document.querySelectorAll(".mimo")
	let score = 0;

	for(let x=0; x<12; x=x+1) {
		bomb[x].onclick = function() {
			score = score - 1;
		document.querySelector(".pointer").innerHTML = score;
			bomb[x].style.backgroundImage = "url(exp.png)"
			bomb[x].style.backgroundSize = "100% 100%"
		}
	}
