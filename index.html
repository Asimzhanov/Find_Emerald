<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box {
			background: red;
			height: 100px;
			width: 100px;
			margin-top: 10px;
		}
	</style>
</head>
<body>

	<div class="box">
	</div>

	<div class="box">
	</div>

	<div class="box">
	</div>

	<div class="box">
	</div>

	<div class="box">
	</div>

<script type="text/javascript">
	let boxes = document.querySelectorAll(".box")

	for(let x=0; x<5; x=x+1) {
		boxes[x].onclick = function() {
		boxes[x].style.background = "blue"
		}
	}

 	for(let x=0; x<5; x=x+1) {
		boxes[x].style.background = "green"
	}
	

</script>
</body>
</html>
